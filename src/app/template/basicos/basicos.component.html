<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            [ngModel]="initForm.producto"
            name="producto"
            autocomplete="false"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            [ngModel]="initForm.precio"
            customMin
            [minimo]="0"
            name="precio"
          />
          <span class="form-text text-danger" *ngIf="precioValido()"
            >El precio debe ser mayor de 0</span
          >
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            customMin
            [minimo]="0"
            [ngModel]="initForm.existencias"
            name="existencias"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-11">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="!miFormulario.valid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
